<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chez Paholita - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-green-50 text-gray-800 font-sans">

  <!-- ⬇ replace the old <header>…<nav>… block by this one -->
<header class="top-bar">
  <div class="wrapper">
    <div class="brand">
      <img src="images/logo.png" alt="Logo Chez Paholita" class="logo" />
      <span class="site-name">Chez Paholita</span>
    </div>

    <nav class="main-menu">
      <a href="index.html">Accueil</a>
      <a href="about.html">À propos</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>


  <section id="contact" class="container mx-auto p-6">
    <h2 class="text-3xl font-semibold mb-6 text-center">Contactez-nous</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="space-y-4 text-lg">
        <p><strong>Email :</strong> contact@chezpaholita.ht</p>
        <p><strong>Téléphone :</strong> +509 3456-7890</p>
        <p><strong>Adresse :</strong> Route Nationale #1, Ennery, Gonaïves, Haïti</p>
        <p><strong>Horaires :</strong> Lun-Sam : 7h - 17h</p>
      </div>
      <form class="contact-form" action="#" method="POST">
        <!-- 1ª coluna -->
        <div>
          <label for="name">Nom</label>
          <input type="text" id="name" name="name" required />
        </div>
      
        <!-- 2ª coluna (lado a lado) -->
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
      
        <!-- Linha inteira -->
        <div class="full">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
      
        <!-- Botão ocupa a linha inteira -->
        <button type="submit" class="full">Envoyer</button>
      </form>
      
      
    </div>
  </section>

  <footer class="bg-green-900 text-white text-center py-4 mt-12">
    <p>&copy; 2025 Chez Paholita | Ennery, Gonaïves, Haïti | Construit avec amour pour la nature</p>
  </footer>

</body>

</html>
